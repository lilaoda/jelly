apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
//apply plugin: 'com.jakewharton.butterknife'

android {
    signingConfigs {
        release {
            keyPassword '999999999'
            storeFile file('G:/jellyApp/jelly(999999999).jks')
            storePassword '999999999'
            keyAlias 'key_release'
        }
    }
    compileSdkVersion 26
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "lhy.jelly"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        flavorDimensions "versionCode"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    greendao {
        schemaVersion 1
        daoPackage 'lhy.jelly.data.local.gen'
        targetGenDir 'src/main/java'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
            tencent {
                manifestPlaceholders = [UMENG_CHANNEL_VALUE: "tencent"]
            }
            xiaomi {
                manifestPlaceholders = [UMENG_CHANNEL_VALUE: "xiaomi"]
            }
            huawei {
                manifestPlaceholders = [UMENG_CHANNEL_VALUE: "huawei"]
            }
            baidu {
                manifestPlaceholders = [UMENG_CHANNEL_VALUE: "baidu"]
            }
            wandoujia {
                manifestPlaceholders = [UMENG_CHANNEL_VALUE: "wandoujia"]
            }
            qihu360 {
                manifestPlaceholders = [UMENG_CHANNEL_VALUE: "360"]
            }
            meizhu {
                manifestPlaceholders = [UMENG_CHANNEL_VALUE: "meizhu"]
            }
            vivo {
                manifestPlaceholders = [UMENG_CHANNEL_VALUE: "vivo"]
            }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    defaultConfig {
        ndk {
            //设置支持的SO库架构
            abiFilters "armeabi" ,"armeabi-v7a", "x86"
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

repositories {
    flatDir {
        dirs 'libs'   // aar目录
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    testImplementation 'junit:junit:4.12'
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'com.google.dagger:dagger:2.11'
    implementation 'com.google.dagger:dagger-android:2.11'
    implementation 'com.google.dagger:dagger-android-support:2.11'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.11'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.jakewharton:butterknife:8.8.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.0'
    // 基础功能 (必需)
    implementation 'com.netease.nimlib:basesdk:5.1.0'
    // 音视频和互动白板服务需要
    implementation 'com.netease.nimlib:nrtc:5.1.0'
    // 音视频需要
    implementation 'com.netease.nimlib:avchat:5.1.0'
    // 聊天室需要
    implementation 'com.netease.nimlib:chatroom:5.1.0'
    // 互动白板服务需要
    implementation 'com.netease.nimlib:rts:5.1.0'
    // 全文检索服务需要
    implementation 'com.netease.nimlib:lucene:5.1.0'
    // 小米、华为、魅族、fcm 推送
    implementation 'com.netease.nimlib:push:5.1.0'

    implementation 'com.android.support:multidex:1.0.3'

    implementation project(':ijkplayer')
    implementation project(':zxinglibrary')
    implementation project(':lhylibrary')
//    implementation "android.arch.lifecycle:runtime:1.1.1"
    implementation 'com.facebook.stetho:stetho:1.5.0'
    //组件化基础库
    api 'com.umeng.sdk:common:1.5.0'
    api 'com.umeng.sdk:utdid:1.1.5.3'
    //在App上线前请务必删除集成调试库，避免无关信息的打印。
    api 'com.umeng.sdk:debug:1.0.0'
    //PushSDK
    api 'com.umeng.sdk:push:4.1.0'
    api 'cn.jzvd:jiaozivideoplayer:6.2.10'
    api 'com.github.xiaoyanger0825:NiceVieoPlayer:v2.2'
}
