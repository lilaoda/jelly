apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
//apply plugin: 'com.jakewharton.butterknife'

android {
    signingConfigs {
        release {
            keyPassword '999999999'
            storeFile file('G:/jellyApp/jelly(999999999).jks')
            storePassword '999999999'
            keyAlias 'key_release'
        }
    }
    compileSdkVersion 26
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "lhy.jelly"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    greendao {
        schemaVersion 1
        daoPackage 'lhy.jelly.data.local.gen'
        targetGenDir 'src/main/java'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    defaultConfig {
        ndk {
            //设置支持的SO库架构
            abiFilters "armeabi"
//            , "armeabi-v7a"
//                 "armeabi-v7a",  "x86","arm64-v8a","x86_64"
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

repositories {
    flatDir {
        dirs 'libs'   // aar目录
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    testImplementation 'junit:junit:4.12'
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'com.google.dagger:dagger-android:2.11'
    implementation 'com.google.dagger:dagger-android-support:2.11'
    // if you use the support libraries
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
    //一定要添加dagger2的annotationProcessor！
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.11'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //     添加依赖。注意，版本号必须一致。
    //     基础功能 (必需)
    implementation 'com.netease.nimlib:basesdk:3.3.0'
    // 音视频需要
    implementation 'com.netease.nimlib:avchat:3.3.0'
    // 聊天室需要
    implementation 'com.netease.nimlib:chatroom:3.3.0'
    // 实时会话服务需要
    implementation 'com.netease.nimlib:rts:3.3.0'
    // 全文检索服务需要
    implementation 'com.netease.nimlib:lucene:3.3.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
    implementation project(':ijkplayer')
    implementation project(':zxinglibrary')
    implementation project(':lhylibrary')
}
