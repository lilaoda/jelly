def leakcanary = [:]
leakcanary.android_debug = "com.squareup.leakcanary:leakcanary-android:$versions.leankcanary"
leakcanary.android_release = "com.squareup.leakcanary:leakcanary-android-no-op:$versions.leankcanary"
deps.leakcanary = leakcanary

def rxjava = [:]
rxjava.rxjava = "io.reactivex.rxjava2:rxjava:$versions.rxjava2"
rxjava.rxandroid = "io.reactivex.rxjava2:rxandroid:$versions.rx_android"
deps.rxjava = rxjava

def rxlifecycle2 = [:]
rxlifecycle2.rxlifecycle = "com.trello.rxlifecycle2:rxlifecycle:$versions.rxlifecycle"
rxlifecycle2.android = "com.trello.rxlifecycle2:rxlifecycle-android:$versions.rxlifecycle"
rxlifecycle2.components = "com.trello.rxlifecycle2:rxlifecycle-components:$versions.rxlifecycle"
deps.rxlifecycle2 = rxlifecycle2

def glide = [:]
glide.glide = "com.github.bumptech.glide:glide:$versions.glide"
glide.compiler = "com.github.bumptech.glide:compiler:$versions.glide"
deps.glide = glide

